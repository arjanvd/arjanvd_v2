<article itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
    <meta itemprop="mainEntityOfPage" content="{{ .Permalink }}">
      <h2 itemprop="headline" class="t-h-article-list"><a href="{{ .Permalink }}" class="t-link--artikelen">{{ .Title }}</a></h2> &middot; 
      <span class="t-article-data">{{ partial "date-name.html" . }}</span>
    </article>
